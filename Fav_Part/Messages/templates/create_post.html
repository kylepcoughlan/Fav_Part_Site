<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        /* Background style for the entire page */
        body {
            background: linear-gradient(135deg, #f5e6c4, #e6ccb2); /* Warm wood-like gradient */
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            color: #5f4b32;
        }
        
        /* Header styling */
        h1 {
            color: #8b5e3c;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            background: #fffaf0;
            border: 1px solid #d4b483;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Submit button styling */
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #a07855;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        
        /* Hover effect for submit button */
        button[type="submit"]:hover {
            background-color: #8b5e3c;
        }

        /* Link styling for "Back to Home" */
        a {
            color: #8b5e3c;
            text-decoration: none;
            margin-top: 20px;
            font-size: 16px;
        }

        /* Link hover effect */
        a:hover {
            color: #a07855;
        }
    </style>
</head>
<body>
    <h1>Create a New Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post</button>
    </form>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
