<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Board</title>
    <style>
        /* Body and container styling */
        body {
            background: url('./static/images/backgroundmk2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 60px;
            overflow: auto;
        }

        h1 {
            color: #8b5e3c;
            margin-top: 20px;
        }

        .create-post-button {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #a07855;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .post-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            padding: 10px;
            overflow: auto;
        }

        .post {
            background: linear-gradient(145deg, #f4e2c2, #e5c598);
            border: 1px solid #d4b483;
            border-radius: 8px;
            padding: 15px;
            padding-bottom: 50px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3), inset 0px 0px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 0.3s forwards;
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 250px;
            position: relative;
        }

        .post h2 {
            font-family: 'Figtree', serif;
            color: #6a4e32;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
            text-overflow: ellipsis;
        }

        .post p {
            color: #4e3b24;
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.4;
        }

        .icon-container {
            display: flex;
            gap: 15px;
            position: absolute;
            bottom: 15px;
            left: 15px;
        }

        .icon-container i {
            cursor: pointer;
            color: #6a4e32;
            font-size: 24px;
            transition: color 0.3s;
        }

        .icon-container i:hover {
            color: #a07855;
        }

        .footer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #8b5e3c;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Enhanced modal background */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Updated modal styles */
        .modal-content {
            background-color: #fdfcf9;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease-in-out;
            position: relative;
        }

        /* Add soft gradients and shadows */
        .modal-content h2 {
            font-family: 'Figtree';
            color: #6a4e32;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #6a4e32;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d4b483;
            border-radius: 8px;
            font-size: 14px;
            background: #faf8f4;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            border-color: #a07855;
            box-shadow: 0px 0px 6px rgba(160, 120, 85, 0.4);
        }

        /* Style for the submit button */
        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #a07855;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .submit-button:hover {
            background-color: #8b5e3c;
            transform: translateY(-2px);
        }

        /* Style for the close button */
        .close-button {
            font-size: 24px;
            color: #6a4e32;
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-button:hover {
            color: #a07855;
        }

        .active-like {
            color: red !important; /* Ensure the color is red */
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div style="margin-bottom: 20px;">
        <input type="number" id="search-input" placeholder="Enter post number" style="padding: 8px; font-size: 16px;">
        <button onclick="searchPost()" style="padding: 8px 16px; font-size: 16px; background-color: #a07855; color: #fff; border: none; border-radius: 4px;">Search</button>
    </div>
    
    <div class="post-container">
        {% for post in posts %}
            <div class="post" data-post-id="{{ post.id }}" onclick="openModal({{ post.id }}, '{{ post.title }}', '{{ post.content|escapejs }}', '{{ post.created_at|date:'F j, Y' }}')">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>Posted on {{ post.created_at }}</small>
                <p id="like-count-{{ post.id }}">{{ post.likes }} likes</p>
                
                <div class="icon-container">
                    <i class="bi bi-heart" id="like-icon-{{ post.id }}" onclick="toggleLike({{ post.id }});"></i>
                    <i class="bi bi-share" onclick="sharePost({{ post.id }}); event.stopPropagation();"></i>
                </div>
            </div>
        {% endfor %}
    </div>       

    <div class="footer-bar">
        <span>&copy; 2023 Notice Board. All rights reserved.</span>
        <a href="{% url 'about' %}" style="color: #fff; text-decoration: underline; position: absolute; right: 15px; bottom: 10px;">About</a>
    </div>
    
    <div id="post-modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation();">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Post Title</h2>
            <p id="modal-content">Post content goes here...</p>
            <small id="modal-date">Posted on: date</small>
        </div>
    </div>

    <!-- logic for creating a new post -->

    <div id="create-modal" class="modal" onclick="closeCreateModal()">
        <div class="modal-content" onclick="event.stopPropagation();">
            <span class="close-button" onclick="closeCreateModal()">&times;</span>
            <h2>Create a New Note</h2>
            <form id="create-note-form" onsubmit="submitNewNote(); return false;">
                <div class="form-group">
                    <label for="note-title">Title</label>
                    <input type="text" id="note-title" required placeholder="Enter your note title">
                </div>
                <div class="form-group">
                    <label for="note-content">Content</label>
                    <textarea id="note-content" required placeholder="Tell us the best part of your day in all its rich detail! " rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="note-signed">Signed (optional)</label>
                    <input type="text" id="note-signed" maxlength="12">
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <button class="create-post-button" onclick="openCreateModal()">Create Note</button>

    <script>
        function toggleLike(postId) {
            event.stopPropagation();
            const likeIcon = document.getElementById(`like-icon-${postId}`);
            const likeCountElement = document.getElementById(`like-count-${postId}`);
            let isLiked = likeIcon.classList.contains('bi-heart-fill');
        
            // Update UI immediately for better user experience
            if (isLiked) {
                likeIcon.classList.remove('bi-heart-fill', 'active-like');
                likeIcon.classList.add('bi-heart');
                let currentLikes = parseInt(likeCountElement.textContent) || 0;
                likeCountElement.textContent = `${Math.max(0, currentLikes - 1)} likes`;
            } else {
                likeIcon.classList.remove('bi-heart');
                likeIcon.classList.add('bi-heart-fill', 'active-like');
                let currentLikes = parseInt(likeCountElement.textContent) || 0;
                likeCountElement.textContent = `${currentLikes + 1} likes`;
            }
        
            // Send AJAX request to backend to toggle like status
            fetch(`/toggle-like/${postId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')  // Add CSRF token
                },
                body: JSON.stringify({ isLiked: !isLiked })  // Toggle the isLiked state
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    // If the request fails, revert the UI change
                    toggleLike(postId);  // Revert the UI by calling the function again
                } else {
                    // Optionally, update the count with data.likes from the server to ensure accuracy
                    likeCountElement.textContent = `${data.likes} likes`;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                toggleLike(postId);  // Revert the UI change on error
            });
        }

        function openModal(postId, title, content, date) {
            document.getElementById("modal-title").textContent = title;
            document.getElementById("modal-content").textContent = content;
            document.getElementById("modal-date").textContent = date;
            document.getElementById("post-modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("post-modal").style.display = "none";
        }

        function openCreateModal() {
            document.getElementById("create-modal").style.display = "flex";
        }

        function closeCreateModal() {
            document.getElementById("create-modal").style.display = "none";
        }

        function submitNewNote() {
            const title = document.getElementById("note-title").value;
            const content = document.getElementById("note-content").value;
            const signed = document.getElementById("note-signed").value;

            fetch('/create-note/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')  // Ensure CSRF token is included
                },
                body: JSON.stringify({ title, content, signed })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload(); // Refresh the page or update the UI accordingly
                } else {
                    alert('Error creating note. Please try again.');
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert('Error creating note. Please try again.');
            });

            closeCreateModal(); // Optionally close the modal after submission
        }


        function searchPost() {
            const input = document.getElementById("search-input").value;
            document.querySelectorAll(".post").forEach(post => {
                post.style.display = post.getAttribute("data-post-id") === input ? "block" : "none";
            });
        }

        function sharePost(postId) {
            const url = window.location.href.split("?")[0] + `?post=${postId}`;
            navigator.clipboard.writeText(url).then(() => alert("Post link copied to clipboard!"));
        }

        // Ensure all icons are set to unliked on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.icon-container i.bi-heart-fill').forEach(icon => {
                icon.classList.remove('bi-heart-fill', 'active-like');
                icon.classList.add('bi-heart');
            });
        });
    </script>
</body>
</html>
