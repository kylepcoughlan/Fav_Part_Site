<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Board</title>
    <style>
        /* Background style for a warm, wood-style page */
        body {
            background: linear-gradient(135deg, #f5e6c4, #e6ccb2);
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 60px; /* Space for the footer */
        }

        h1 {
            color: #8b5e3c;
            margin-top: 20px;
        }

        .create-post-button {
            position: fixed;
            bottom: 60px; 
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #a07855;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s; /* Transition for hover effect */
        }

        .create-post-button:hover {
            background-color: #8b5e3c;
            transform: scale(1.05); /* Slightly increase button size on hover */
        }

        /* Container styling */
        .post-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* Responsive grid */
            gap: 20px; /* Space between posts */
            width: 90%; /* Ensure the grid spans full width */
            max-width: 1200px; /* Optional: to limit the width on larger screens */
            padding: 10px; /* Padding around the grid */
        }

        /* Post card styling */
        .post {
            background: #fffaf0;
            border: 1px solid #d4b483;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;           
            animation: fadeIn 0.3s forwards; 
            transition: transform 0.2s, box-shadow 0.2s; 
            overflow: hidden; /* Hide overflow text */
            display: flex; /* Use flexbox to manage content layout */
            flex-direction: column; /* Arrange items in a column */
            justify-content: space-between; /* Space items vertically */
            min-height: 250px; /* Consistent height */
        }

        .post h2 {
            font-size: 1.2em; /* Adjust heading size */
            white-space: nowrap; /* Prevent header from wrapping */
            overflow: hidden; /* Hide overflow text */
            text-overflow: ellipsis; /* Show ellipsis for overflow text */
        }

        .post p {
            flex-grow: 1; /* Allow paragraph to take up remaining space */
            font-size: 1em; /* Adjust font size */
            overflow: hidden; /* Hide overflow text */
            text-overflow: ellipsis; /* Show ellipsis for overflow text */
            display: -webkit-box; /* Enable flexbox layout */
            -webkit-box-orient: vertical; /* Allow vertical orientation */
            -webkit-line-clamp: 4; /* Clamp to 4 lines (adjust as needed) */
            line-height: 1.2em; /* Set line height */
        }

        .post:hover {
            transform: translateY(-5px); /* Raise the note slightly */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Increase shadow for effect */
        }

        @keyframes fadeIn {
            0% {
                transform: translateY(-50px); /* Start from above */
                opacity: 0; /* Start invisible */
            }
            100% {
                transform: translateY(0); /* End in place */
                opacity: 1; /* End visible */
            }
        }

        .footer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #8b5e3c;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
        }

        /* For narrow screens, ensure posts use full width */
        @media (max-width: 600px) {
            .post-container {
                grid-template-columns: 1fr; /* Single column for smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Notice Board</h1>
    <div class="post-container">
        {% for post in posts %}
            <div class="post" style="animation-delay: {{ forloop.counter0|divisibleby:3 }}0.5s;">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>Posted on {{ post.created_at }}</small>
                
                <!-- Display the like count with an id for JavaScript to target -->
                <p id="like-count-{{ post.id }}">{{ post.likes }} likes</p>
                
                <!-- Add a like button with an onclick event -->
                <button onclick="likePost({{ post.id }})">Like</button>
            </div>
        {% endfor %}
    </div>

    <a href="{% url 'create_post' %}" class="create-post-button">Create a Post</a>

    <div class="footer-bar">
        &copy; 2023 Notice Board. All rights reserved.
    </div>

    <script>
        // Dynamic delay setup
        document.addEventListener('DOMContentLoaded', () => {
            const posts = document.querySelectorAll('.post');
            posts.forEach((post, index) => {
                post.style.animationDelay = `${0.2 * Math.floor(index / 3)}s`; // Change 0.3 to 0.2 for faster animation
            });
        });
    </script>

    <script>
        function likePost(postId) {
            fetch(`{% url 'like_post' 0 %}`.replace('/0/', `/${postId}/`), {
                method: 'POST',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': '{{ csrf_token }}', // CSRF token for security
                },
            })
            .then(response => response.json())
            .then(data => {
                // Update the like count on the page without refreshing
                const likeCountElement = document.getElementById(`like-count-${postId}`);
                likeCountElement.textContent = `${data.likes} likes`;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
