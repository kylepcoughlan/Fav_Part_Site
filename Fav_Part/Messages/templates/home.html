<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Board</title>
    <style>
        /* Body and container styling */
        body {
            background: url('./static/images/backgroundmk2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 60px;
        }

        h1 {
            color: #8b5e3c;
            margin-top: 20px;
        }

        .create-post-button {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #a07855;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .post-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            padding: 10px;
            overflow-y: scroll;
        }

        .post {
            background: linear-gradient(145deg, #f4e2c2, #e5c598);
            border: 1px solid #d4b483;
            border-radius: 8px;
            padding: 15px;
            padding-bottom: 50px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3), inset 0px 0px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 0.3s forwards;
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 250px;
            position: relative;
        }

        .post h2 {
            font-family: 'Figtree', serif;
            color: #6a4e32;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
            text-overflow: ellipsis;
        }

        .post p {
            color: #4e3b24;
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.4;
        }

        .icon-container {
            display: flex;
            gap: 15px;
            position: absolute;
            bottom: 15px;
            left: 15px;
        }

        .icon-container i {
            cursor: pointer;
            color: #6a4e32;
            font-size: 24px;
            transition: color 0.3s;
        }

        .icon-container i:hover {
            color: #a07855;
        }

        .footer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #8b5e3c;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        .active-like {
            color: red !important; /* Ensure the color is red */
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div style="margin-bottom: 20px;">
        <input type="number" id="search-input" placeholder="Enter post number" style="padding: 8px; font-size: 16px;">
        <button onclick="searchPost()" style="padding: 8px 16px; font-size: 16px; background-color: #a07855; color: #fff; border: none; border-radius: 4px;">Search</button>
    </div>
    
    <div class="post-container">
        {% for post in posts %}
            <div class="post" data-post-id="{{ post.id }}" onclick="openModal({{ post.id }}, '{{ post.title }}', '{{ post.content|escapejs }}', '{{ post.created_at|date:'F j, Y' }}')">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>Posted on {{ post.created_at }}</small>
                <p id="like-count-{{ post.id }}">{{ post.likes }} likes</p>
                
                <div class="icon-container">
                    <i class="bi bi-heart" id="like-icon-{{ post.id }}" onclick="toggleLike({{ post.id }}); event.stopPropagation();"></i>
                    <i class="bi bi-share" onclick="sharePost({{ post.id }}); event.stopPropagation();"></i>
                </div>
            </div>
        {% endfor %}
    </div>

    <a href="{% url 'create_post' %}" class="create-post-button">Create a Post</a>

    <div class="footer-bar">&copy; 2023 Notice Board. All rights reserved.</div>

    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Post Title</h2>
            <p id="modal-content">Post content goes here...</p>
            <small id="modal-date">Posted on: date</small>
        </div>
    </div>

    <script>
        function toggleLike(postId) {
            const likeIcon = document.getElementById(`like-icon-${postId}`);
            const likeCountElement = document.getElementById(`like-count-${postId}`);

            // Toggle the icon and like count appearance without saving the state
            if (likeIcon.classList.contains('bi-heart')) {
                // Switch to liked state
                likeIcon.classList.remove('bi-heart');
                likeIcon.classList.add('bi-heart-fill', 'active-like');
                // Increase like count for display only
                let currentLikes = parseInt(likeCountElement.textContent) || 0;
                likeCountElement.textContent = `${currentLikes + 1} likes`;
            } else {
                // Switch back to unliked state
                likeIcon.classList.remove('bi-heart-fill', 'active-like');
                likeIcon.classList.add('bi-heart');
                // Decrease like count for display only
                let currentLikes = parseInt(likeCountElement.textContent) || 0;
                likeCountElement.textContent = `${Math.max(0, currentLikes - 1)} likes`;
            }
        }

        function openModal(postId, title, content, date) {
            document.getElementById("modal-title").textContent = title;
            document.getElementById("modal-content").textContent = content;
            document.getElementById("modal-date").textContent = date;
            document.getElementById("post-modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("post-modal").style.display = "none";
        }

        function searchPost() {
            const input = document.getElementById("search-input").value;
            document.querySelectorAll(".post").forEach(post => {
                post.style.display = post.getAttribute("data-post-id") === input ? "block" : "none";
            });
        }

        function sharePost(postId) {
            const url = window.location.href.split("?")[0] + `?post=${postId}`;
            navigator.clipboard.writeText(url).then(() => alert("Post link copied to clipboard!"));
        }

        // Ensure all icons are set to unliked on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.icon-container i.bi-heart-fill').forEach(icon => {
                icon.classList.remove('bi-heart-fill', 'active-like');
                icon.classList.add('bi-heart');
            });
        });
    </script>
</body>
</html>
