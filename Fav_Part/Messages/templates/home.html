<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Board</title>
    <style>
        /* Background style for a warm, wood-style page */
        body {
            background: linear-gradient(135deg, #f5e6c4, #e6ccb2);
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 60px; /* Space for the footer */
        }

        h1 {
            color: #8b5e3c;
            margin-top: 20px;
        }

        .create-post-button {
            position: fixed;
            bottom: 60px; 
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #a07855;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s; /* Transition for hover effect */
        }

        .create-post-button:hover {
            background-color: #8b5e3c;
            transform: scale(1.05); /* Slightly increase button size on hover */
        }

        .post-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* Responsive grid */
            gap: 20px; /* Space between posts */
            padding: 20px; /* Padding around the grid */
        }

        .post {
            background: #fffaf0;
            border: 1px solid #d4b483;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;           
            animation: fadeIn 0.5s forwards; /* Fade in animation for individual posts */
        }

        @keyframes fadeIn {
            0% {
                transform: translateY(-50px); /* Start from above */
                opacity: 0; /* Start invisible */
            }
            100% {
                transform: translateY(0); /* End in place */
                opacity: 1; /* End visible */
            }
        }

        .footer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #8b5e3c;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .post {
                width: 90%; /* Adjust width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Notice Board</h1>
    <div class="post-container">
        {% for post in posts %}
            <div class="post" style="animation-delay: {{ forloop.counter0|divisibleby:3 }}0.5s; --i: {{ forloop.counter0 }};"> <!-- Use for loop counter for animation delay -->
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>Posted on {{ post.created_at }}</small>
            </div>
        {% endfor %}
    </div>

    <a href="{% url 'create_post' %}" class="create-post-button">Create a Post</a>

    <div class="footer-bar">
        &copy; 2023 Notice Board. All rights reserved.
    </div>

    <script>
        // Dynamic delay setup
        document.addEventListener('DOMContentLoaded', () => {
            const posts = document.querySelectorAll('.post');
            posts.forEach((post, index) => {
                post.style.animationDelay = `${0.2 * Math.floor(index / 3)}s`; // Apply staggered delay for each row
            });
        });
    </script>
</body>
</html>
